
<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>
<body>
    
    <body class="container">

        <!-- start heading -->

        <section class="" id="main-section">
            <h2 id="heading">Note-Book</h2>
            <br> 
            <div class="animate__animated animate__fadeInLeftBig line"></div>
            <br>
 
            <!-- start <title></title>  -->

            <div class="input-box">
                <label for="title"> Title
                    <br>
            <input class="animate__animated animate__fadeInRight" type="text" name="title" id="tile-input">
                </label>
                    <br>
                <!-- start Description -->

          <label for="Description"> Description
                    <br> 
            <input class="animate__animated animate__fadeInLeft" type="text" name="Description" id="Desc-input">
                </label>
                    <br>

                <div class="btns-div">
                 <abbr  title="Add Note"><button class="style" onclick="addItem()" class="animate__animated animate__fadeInLeft"><i class="far fa-clipboard"></i></button></abbr>
                 <abbr  title="Delete All Notes"><button class="style" onclick="deleteAll()" class="animate__animated animate__fadeInRight"><i class="far fa-trash-alt"></i></button></abbr>
                </div>
            </div>

            <div id="notes-box" class="notes-box row">
                
            </div>
        </section>
    
 

   
</body>
